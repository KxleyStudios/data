<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Vega - Breach Report</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <!-- Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>
                <svg width="24" height="24" viewBox="0 0 24 24">
                    <path d="M12 1l9 4v6c0 5.5-3.8 10.7-9 12-5.2-1.3-9-6.5-9-12V5l9-4zm0 6.5c-1.4 0-2.5 1.1-2.5 2.5s1.1 2.5 2.5 2.5 2.5-1.1 2.5-2.5-1.1-2.5-2.5-2.5zm0 8.5c2.2 0 4.2-1.1 5.2-3h-10.5c1.1 1.9 3 3 5.3 3z"></path>
                </svg>
                Data Breach Log
            </h1>
            <button class="add-btn" id="openModalBtn">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M8 0a.75.75 0 0 1 .75.75v6.5h6.5a.75.75 0 0 1 0 1.5h-6.5v6.5a.75.75 0 0 1-1.5 0v-6.5h-6.5a.75.75 0 0 1 0-1.5h6.5v-6.5A.75.75 0 0 1 8 0Z"></path>
                </svg>
                Add Breach Report
            </button>
        </header>
        
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search reports...">
            <button id="searchBtn">Search</button>
        </div>
        
        <div id="breachList">
            <!-- Breaches will be displayed here -->
            <div class="empty-state" id="emptyState">
                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
                    <path d="M12 8v4M12 16h.01" />
                </svg>
                <h3>No breach reports yet</h3>
                <p>Add a new breach report to get started</p>
            </div>
        </div>
    </div>
    
    <!-- Add Breach Modal -->
    <div class="modal" id="addBreachModal">
        <div class="modal-content">
            <button class="close-modal" id="closeModalBtn">&times;</button>
            <h2>Add New Breach Report</h2>
            <form id="breachForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="ipAddress">IP Address</label>
                    <input type="text" id="ipAddress" placeholder="xxx.xxx.xxx.xxx" required>
                </div>
                <div class="form-group">
                    <label for="pdfLink">PDF Chatlog URL</label>
                    <input type="url" id="pdfLink" placeholder="https://example.com/chatlog.pdf">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" required></textarea>
                </div>
                <button type="submit">Submit Report</button>
            </form>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
